<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" 
    />
    <script src="js/scripts.js" defer></script>
    <title>To do list </title>
</head>

<body>
    <div id="container">
        <div id="nav">
            <ul id="nav-list">
                <li class="nav-itens">Todos</li>
                <li class="nav-itens">Trabalho</li>
                <li class="nav-itens">Faculdade</li>
            </ul>
        </div>
        <div id="list-tasks">
            <div id="task-today">
                <h1>Tarefas de hoje</h1>
                <span id="unfold-today" class="material-symbols-outlined">
                    keyboard_arrow_down
                </span>
                <!-- <a href="">
                    <img src="img/icon_fold-unfold.png" alt="recolher/expandir" />
                </a> -->
                <div id="check-list">
                    <label class="check-itens">
                        <div class="iten-text">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            <p>Fazer tal coisa</p>
                            <span id="delete-task" class="material-symbols-outlined">
                                delete
                            </span>
                        </div>
                        <div class="iten-data">
                            <p>10-02</p>
                        </div>
                    </label>
                </div>
            </div>

            <div id="task-future">
                <h1>Futuros</h1>
                <span id="unfold-future" class="material-symbols-outlined">
                    keyboard_arrow_down
                </span>
                <div id="check-list-future">
                    <!-- <label class="check-itens">
                        <div class="iten-text">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            <p>Fazer tal coisa</p>    
                        </div>
                        <div class="iten-data">
                            <p>11-02</p>
                        </div>
                    </label> -->
                </div>
            </div>

            <div id="task-concluded">
                <h1>Concluidas</h1>
                <span id="unfold-concluded" class="material-symbols-outlined">
                    keyboard_arrow_down
                </span>
                <div id="check-list-concluded">

                </div>
            </div>
        </div>

        <div id="btn-add-task">
            <button>
                <img src="img/icon_add-task.png" alt="adicionar tarefa" />
            </button>
        </div>

        <div id="add-task" class="hide">
            <form id="add-task-form">
                <div class="overlay">
                    <div id="add-task-first">
                        <input type="text" name="form-input" placeholder="Adicionar tarefa" />
                        <input type="hidden" name="form-date" id="form-date" />
                        <div id="add-task-buttons">
                            <div id="add-task-buttons-right">
                                <button type="submit" class="form-button-categoria">Sem categoria</button>
                                <button type="submit" name="btn-calendar"><img src="img/icon_calendar.png"
                                        alt=""></button>
                            </div>
                            <div id="add-task-buttons-left">
                                <button type="submit" name="btn-send-task"><img src="img/icon_send.png" alt=""></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="add-task-second" class="hide">
                    <div id="add-task-data">
                        <div id="calendar">
                            <div class="wrapper">
                                <header>
                                    <div class="icons">
                                        <span id="prev" class="material-symbols-rounded">chevron_left</span>
                                        <p class="current-date"></p>
                                        <span id="next" class="material-symbols-rounded">chevron_right</span>
                                    </div>
                                </header>
                                <div class="calendar">
                                    <ul class="weeks">
                                        <li>Dom</li>
                                        <li>Seg</li>
                                        <li>Ter</li>
                                        <li>Qua</li>
                                        <li>Qui</li>
                                        <li>Sex</li>
                                        <li>Sab</li>
                                    </ul>
                                    <ul class="days"></ul>
                                </div>
                            </div>
                        </div>
                        <div id="add-task-data-buttons">
                            <button type="reset" name="btn-exit-data"><img src="img/icon_exit.png" alt=""></button>
                            <button type="submit" name="btn-send-data"><img src="img/icon_send.png" alt=""></button>
                        </div>
                    </div>
                </div>


            </form>
        </div>


        <div id="footer">
            <ul id="footer-list">
                <li class="footer-itens">
                    <a href=""><img src="img/icon_3bars.png" alt="three bars" /></a>
                </li>
                <li class="footer-itens">
                    <a href=""><img src="img/icon_checklist.png" alt="checklist"></a>
                </li>
                <li class="footer-itens">
                    <a href=""><img src="img/icon_calendar.png" alt="calendar"></a>
                </li>
                <li class="footer-itens">
                    <a href=""><img src="img/icon_perfil.png" alt="perfil"></a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
